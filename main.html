<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br>
		
		<label for="gender">Gender</label>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
